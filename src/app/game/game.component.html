<div>
  <h3>Name: {{(userToDisplay | async).name}}</h3>
  <h4>Money: {{(userToDisplay | async).money}}</h4>
  <h4>Health: {{(userToDisplay | async).health}}</h4>
  <br>
  <br>
  <br>
  <h4>Health: {{(gameToDisplay | async).description}}</h4>

  <button type="button" (click)="goToNext({{(gameToDisplay | async).turn + 1}})"></button>
</div>
